<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>QR Code Generator</title>
</head>

<body>
	<h1>QR CODE GENERATOR</h1>
	<div class="main">
		<input type="text" name="" id="" class="input" placeholder="Type here...">
		<button class="btn">Generate</button> <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="qrcode" class="code">
		<p id="note"><b>Made by Dhanush</b></p>
	</div>
	<div id="toast">Successfully Generated!!!</div>
	<script src="script.js"></script>
</body>

</html>
